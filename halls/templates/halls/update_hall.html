{% extends "halls/base.html" %}
{% block content %}
<br>
<div class="container">
  <h2>フォルダ名の編集</h2>
  <form method="POST">
    {% csrf_token %}
    {% load widget_tweaks %}

    {% for field in form %}
    <div class="form-group {% if filed.errors %} alert-danjer {% endif %}">
      {{ field.errors }}
      {{ field.label_tag }}
      {% render_field field class='form-control' %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">保存</button>
  </form>
  <br>
  <a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger">削除</a>

</div>


{% endblock %}
